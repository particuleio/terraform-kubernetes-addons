name: Renovate

on:
  pull_request:
    branches:
      - main

jobs:
  renovate-config-check:
    name: 'renovate:config'
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/release'
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Validate Renovate Config
      uses: rinchsan/renovate-config-validator@v0.0.0
